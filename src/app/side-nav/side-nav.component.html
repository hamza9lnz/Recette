<div class="side-nav-content">
    <ul class="nav-list">
        <li class="nav-list-item" *ngFor="let item of list; let i = index"  [class.active]="i === activeItem">
            <a routerLink="{{item.href}}" (click)="handleClick($event, i)">
                <i class="{{item.icon}}"></i>
                <span>
                    <a>{{item.name}}</a>
                </span>
            </a>
        </li>
    </ul>
</div>
